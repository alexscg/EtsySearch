<html>
<head>
	<title>Etsy Javascript Demo</title>

	<link href="css/vendor/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">

	<script type="text/javascript" src="js/main.js"></script>

</head>
<body>
	<div class="page-header">
		<div class="row">
			<div class="col-md-3">
				<div id="etsy-logo"></div>
			</div>
			<div class="col-md-6">
				<form id="etsy-search">
					<div class="input-group">
						<input id="etsy-terms" type="text" class="form-control" size="32" placeholder="Search for...">
						<span class="input-group-btn">
							<button id="etsy-search-button" type="button" class="btn btn-default">Search!</button>
						</span>
					</div>
				</form>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
	<div class="container">
		<div id="etsy-status"></div>
		<div id="etsy-images"></div>
	</div>
</body>
</html>
